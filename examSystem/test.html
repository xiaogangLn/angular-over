<!DOCTYPE html>
<html lang="zh" ng-app="testApp">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
		<script src="angularjs/angular.js"></script>
		<script src="angularjs/angular-route.js"></script>
	</head>

	<body>
		
		<div ng-view style="outline: 1px solid red;"></div>
		
		<iframe src="#/menu" name="insert" width="100%" height="600" frameborder="yes" scrolling="no"></iframe>
		
		<script>
			var app = angular.module("testApp", ["ngRoute"]);
			app.config(["$routeProvider", function($routeProvider) {
				$routeProvider.when("/insert", {
					templateUrl: "insert.html"
				}).when("/menu", {
					templateUrl: "menu.html"
				}).otherwise({
					redirectTo: "/insert"
				});
			}]);
		</script>
		
	</body>

</html>
