<header class="navbar" id="menu">
	<div class="navbar-header">
		<p class="navbar-brand">欢迎&nbsp;&nbsp;<span>{{user.class}}</span></p>
	</div>
	<div class="navbar-left dropdown">
		<p class="small" data-toggle="dropdown">学员：<span>{{user.name}}</span><span class="caret"></span></p>
		<ul class="dropdown-menu">
			<li>
				<a href="javascript:void(0)"><span class="glyphicon glyphicon-lock"></span>修改密码</a>
			</li>
			<li>
				<a href="javascript:void(0)"><span class="glyphicon glyphicon-th-list"></span>考试历史</a>
			</li>
		</ul>
	</div>
	<div class="navbar-right">
		<a href="#/login" class="btn btn-default navbar-btn"><span class="glyphicon glyphicon-off"></span>注销登录</a>
	</div>
</header>

<section id="menu">
	<aside class="col-md-2">

		<div class="panel-group" id="accordion">
			<div class="panel panel-default" ng-repeat="obj in menus">
				<div class="panel-heading">
					<h4 class="panel-title text-center" data-toggle="collapse" data-parent="#accordion" href="#{{obj.id}}">
						{{obj.title}}
					</h4>
				</div>
				<div id="{{obj.id}}" class="panel-collapse collapse {{obj.class}}">
					<ul class="panel-body list-group text-center" ng-repeat="x in obj.menu">
						<li class="list-unstyled">
							<a href="#/insert/{{x.name}}" target="inner" ng-click="show(obj.title,x.name)">{{x.name}}</a>
						</li>
					</ul>
				</div>
			</div>
		</div>

	</aside>
	<div class="col-md-10">
		<ol class="breadcrumb">
			<li>{{title}}</li>
			<li>{{name}}</li>
		</ol>
		<iframe src="#/comein" style="border: 1px solid lightgray;" name="inner" width="100%" height="600" scrolling="yes"></iframe>
	</div>
</section>
